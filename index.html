<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descrubre tu Super Heroe</title>
    <!--favicon-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--CanvasJS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

  </head>

  <body>
    <!--------NAVBAR--------->

    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./assets/img/favicon.ico"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        <span style="font-weight: bold; font-style: italic;">SuperHero</span> 
      </a>
    </nav>

    <button type="submit" id="subir-boton" class="btn btn-danger" style="position: fixed; left: 95%; top: 94%; z-index: 1000;">Subir</button>

    <!---CONTAINER 1-->
    <div class="container" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
      <!------------HEADER------------>
      <section class="header">
        <div class="header__pic">
          <img
            src="./assets/img/sh2.jpg"
            height="400px"
            
            alt="Logo"/>
        </div>
        <div class="header__title" style="color: rgb(87, 87, 87)">
          <h2>Encuentra tu SuperHero!</h2>
        </div>
      </section>
      <br />

      <!----------FORM----------->
      <section class="form-section">
        <form id="form">
          <div class="form-group">
            <label>
              Ingresa el n√∫mero del SuperHero a buscar:
            </label>
            <input
              type="number"
              class="form-control text-center"
              id="numberHero"
              placeholder="Ejemplo: 13"
              
            />
          </div>
          <!--<p>Error</p> -->
          <button type="submit" id="main-boton" class="btn btn-danger">Buscar</button>
        </form>
      </section>
    
      <br>
      <br>
      <br>
      <br>
     <!--container 1 end-->
    </div>
  
    <div class="container" id="outcome">
      <!---------CONTAINER 2 FOR RESULTS---------->
      <section class="mt-4 row">
        <!--card-->
        <div id="resultado" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        </div>
        <!--pie chart-->
        <div id="chartContainer" class="height:500px; weight:100%">
        </div>
      </section>
    </div>
  
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
